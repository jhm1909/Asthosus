omega.basebusy = [red]Kẻ địch[] đang bận rộn.\nĐợt tiếp theo bị trì hoãn.\n[accent]Hãy tận dụng thời gian này!\n\n[]⚠ Khu sản xuất đơn vị của địch không bị ảnh hưởng! ⚠
omega.baseback = [red]Kẻ địch[] không còn bận nữa. \nThời gian giữa các đợt lại rút ngắn.\n[accent]Hãy cẩn thận!
omega.approaching = [red]⚠ Thảm họa sắp ập đến ⚠[]
