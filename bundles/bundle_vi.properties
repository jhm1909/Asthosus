sector.asthosus-19s-01-genesis.name = Genesis
sector.asthosus-19s-01-genesis.description = Bạn hạ cánh xuống Asthosus và thấy mình trong một khe núi nhỏ không có sự sống hay tài nguyên.\nLiệu bạn có thật sự chinh phục được hành tinh này?

sector.asthosus-19s-02-ignition.name = Ignition
sector.asthosus-19s-02-ignition.description = Các mỏ nhỏ [accent]Lignite[] đã hình thành nhờ hoạt động địa nhiệt.\n\nHãy bắt đầu bước vào kỷ nguyên năng lượng điện.

sector.asthosus-19s-03-lattice.name = Lattice
sector.asthosus-19s-03-lattice.description = Các tảng đá tài nguyên rải rác khắp khu vực.\nHãy ngăn kẻ địch khai thác chúng.\nMở rộng thật nhanh.\nSử dụng [accent]Lodestone[] để phòng thủ trước những kẻ thù mạnh hơn.

sector.asthosus-19s-04-fulge.name = Fulge
sector.asthosus-19s-04-fulge.description = Bạn hạ cánh xuống một khu vực nhỏ.\nĐây là cơ hội hoàn hảo để nghiên cứu và sử dụng [accent]Lithium[].\n\nHãy thiết lập sản xuất [accent]Lithium[]. Tiêu diệt kẻ địch trong khu vực này.\n\nMột cơn bão địa từ mạnh đang tàn phá nơi đây.\nNó dường như ảnh hưởng đến cả bạn lẫn kẻ địch.\n\n\n[blue]Hiệu ứng:\n- Kẻ địch gây thêm 10% sát thương.\n- Kẻ địch có thêm 25% máu.\n- Công trình của bạn giảm 15% máu.

sector.asthosus-19s-05-immist.name = Immist
sector.asthosus-19s-05-immist.description = Kẻ địch đã đào sâu cố thủ trong một vùng hoang vắng.\n\nNgay khi bạn hạ cánh, chúng sẽ mở cuộc tấn công.\nHãy bảo vệ lõi khỏi hỏa lực địch.\n\nNghiên cứu công nghệ sản xuất đơn vị.\nXóa bỏ chỗ đứng của kẻ địch.

sector.asthosus-19s-06-igneous-peaks.name = Igneous Peaks
sector.asthosus-19s-06-igneous-peaks.description = Khu vực này chứa các quần xã nhiệt độ cao.\nChúng có một tài nguyên mới dành cho bạn, [accent]Obsidian[].\n\nHãy sản xuất [accent]Obsidian[] và dùng nó để đánh bại kẻ bảo hộ của khu vực này.

sector.asthosus-19s-07-detriment-valley.name = Detriment Valley
sector.asthosus-19s-07-detriment-valley.description = Một khu vực đã sống sót sau nhiều cuộc oanh tạc.\nKẻ địch đã tập hợp một lực lượng hùng hậu tại đây.\n\nHãy bắt tay vào sản xuất [accent]Barit[].\n\nXây dựng phòng thủ vững chắc hơn.\nĐẩy lùi kẻ địch trong khu vực này.\n\n\n[blue]Hiệu ứng:\n- Kẻ địch có thêm 15% máu.\n- Kẻ địch gây thêm 15% sát thương.\n- Kẻ địch di chuyển nhanh hơn 10%.

#Warning: Called Defringe in English!!!
sector.asthosus-19s-08-defringed-webbery.name = Defringe
sector.asthosus-19s-08-defringed-webbery.description = Một khu phức hợp sản xuất cũ nằm ở đây, đã bị bỏ hoang hàng nghìn năm.\nHãy khởi động lại khả năng tự sửa chữa của nó. Sử dụng [accent]Vesmonium[] để phòng thủ.\n\nĐừng để khoảng cách giữa các đợt tấn công lớn đánh lừa bạn. Đây là một vị trí trọng yếu mà kẻ địch rất quan tâm.\n\nHãy tận dụng các công trình cũ, đã chết còn sót lại sau mỗi nỗ lực thất bại nhằm chiếm chỗ đứng.\nĐánh bại kẻ bảo hộ hùng mạnh đang canh giữ khu vực này.\n\n\n[blue]Hiệu ứng:\n- Kẻ địch được tăng tốc độ di chuyển.\n- Tấm pin năng lượng mặt trời không khả dụng.\n- Phá dỡ các công trình đổ nát sẽ thu được ít tài nguyên hơn.

sector.asthosus-19s-09-synthesis-facility.name = Synthesis Facility
sector.asthosus-19s-09-synthesis-facility.description = Kẻ địch đang tiến đến từ hai phía cùng lúc.\n\nHãy bắt tay vào việc tạo ra [accent]Crosium[].\nPhòng thủ và chiếm lấy khu vực đầy thách thức này.

sector.asthosus-19s-10-furnace-settlement.name = Furnace Settlement
sector.asthosus-19s-10-furnace-settlement.description = Kẻ địch đã xây dựng một căn cứ cực kỳ hùng mạnh tại đây.\n\nHơn nữa, chúng đang triển khai quân từ hai khu vực thả quân cùng lúc.\nMột số kẻ bảo hộ mạnh nhất của chúng đã được lệnh chặn đứng chiến dịch của bạn.\n\nHãy bắt tay vào việc tạo ra [accent]Draysten[].\nĐập tan các đợt tấn công và phá hủy căn cứ khổng lồ của chúng.

sector.asthosus-19s-11-omega.name = Omega
sector.asthosus-19s-11-omega.description = Biên giới cuối cùng.\n\nKẻ địch đã tập hợp toàn bộ lực lượng còn lại và sẽ tấn công không ngừng nghỉ.\n\nHãy chuẩn bị chống trả trên nhiều mặt trận cùng lúc.\n\nKẻ địch đã gia cố các khu vực thả quân bằng một căn cứ khổng lồ.\n\nHãy phá hủy căn cứ này.\nSẽ là ý tưởng tốt nếu bạn củng cố các khu vực và \ndây chuyền sản xuất của mình trước khi phát động tấn công.

#Sectors - Optional

sector.asthosus-20t-01-maar.name = Maar
sector.asthosus-20t-01-maar.description = Bạn thấy mình đang ở một khu vực nhỏ với rất nhiều [accent]Nước Ốc đảo[].\n\nKhu vực này rất thích hợp để sản xuất [accent]Lodestone[].\n\n\n[accent]Lưu ý: Đây là khu vực tùy chọn. Chiếm được nó không bắt buộc để hoàn thành chiến dịch.

sector.asthosus-20t-02-chasm.name = Chasm
sector.asthosus-20t-02-chasm.description = Khu vực này có thể hữu ích cho việc sản xuất thêm [accent]Lithium[].\n\n\n[accent]Lưu ý: Đây là khu vực tùy chọn. Chiếm được nó không bắt buộc để hoàn thành chiến dịch.

sector.asthosus-20t-02-e-clamor.name = Clamor
sector.asthosus-20t-02-e-clamor.description = Có vẻ khu vực này rất giàu tài nguyên.\n\nCác vệ binh cấp 5 của Arumis đã được phát hiện.\n\nHãy hạ gục chúng. Chiếm lấy khu vực này cho bạn.\n\n\n[accent]Lưu ý: Đây là khu vực tùy chọn. Chiếm được nó không bắt buộc để hoàn thành chiến dịch.

sector.asthosus-20t-02-f-embage.name = Embage
sector.asthosus-20t-02-f-embage.description = Bạn thấy mình trong một khu vực nhỏ hẹp, ngột ngạt đầy nguy hiểm.\n\nKẻ địch không ngừng nghỉ.\nHãy đẩy lùi chúng trong không gian hạn chế này.\n\n\n[accent]Lưu ý: Đây là khu vực tùy chọn. Chiếm được nó không bắt buộc để hoàn thành chiến dịch.

sector.asthosus-20t-02-d-inferate.name = Inferate
sector.asthosus-20t-02-d-inferate.description = Bạn tình cờ phát hiện một căn cứ lớn.\n\nSau khi chiếm được [accent]Immist[], bạn tự hỏi sẽ còn bao nhiêu căn cứ nữa phải đối mặt.\n\nKẻ địch đã xây dựng phòng thủ theo từng lớp.\nHãy phá vỡ từng lớp một.\n\n\n[accent]Lưu ý: Đây là khu vực tùy chọn. Chiếm được nó không bắt buộc để hoàn thành chiến dịch.

sector.asthosus-20t-02-g-factory-unit-0047.name = Factory Unit 0047
sector.asthosus-20t-02-g-factory-unit-0047.description = Một trong nhiều tổ hợp nhà máy khổng lồ còn sót lại \nđược tạo ra bởi Arumis. \n\nKhu phức hợp sản xuất này đã bị bỏ hoang, \nđa phần khả năng phòng thủ đã suy yếu. \n\nKẻ địch gần như không chú ý. \n\n\n[blue]Hiệu ứng: \n- Bạn có thể sử dụng tháp pháo để tấn công căn cứ địch. \n\n\n[accent]Lưu ý: Đây là khu vực tùy chọn. Chiếm được nó không bắt buộc để hoàn thành chiến dịch.

sector.asthosus-20t-03-a-magmatic-riverbed.name = Magmatic Riverbed
sector.asthosus-20t-03-a-magmatic-riverbed.description = Một lòng sông xỉ khổng lồ nằm trong khu vực này.\nHoạt động núi lửa dữ dội tạo ra địa hình khắc nghiệt, khiến hầu hết các đơn vị không thể tấn công.\n\nKẻ địch đã lập một tiền đồn lớn, được bảo vệ nghiêm ngặt tại đây.\n\n\n[blue]Hiệu ứng:\n- Chỉ có đơn vị Hover có thể sử dụng.\n- Công trình địch có thêm 50% máu.\n- Kẻ địch gây thêm 50% sát thương.\n- Công trình của bạn có thêm 20% máu.\n- Bạn xây dựng nhanh hơn 50%.\n- Sản xuất đơn vị nhanh hơn 50%.\n- Bạn chỉ có thể nạp tài nguyên vào lõi.\n- Phá dỡ công trình không hoàn trả tài nguyên.\n\n\n[accent]Lưu ý: Đây là khu vực tùy chọn. Chiếm được nó không bắt buộc để hoàn thành chiến dịch.

sector.asthosus-20t-03-barite-valley.name = Barite Valley
sector.asthosus-20t-03-barite-valley.description = Bạn thấy mình trong một khu vực chưa được khám phá.\nKhu vực này dường như là nơi sinh sống của những sinh vật đột biến kỳ lạ.\nChúng có vẻ là sinh vật hữu cơ.\n\nHãy sống sót qua các đợt tấn công của sinh vật đột biến. Thiết lập chỗ đứng.\n\n\n[accent]Lưu ý: Đây là khu vực tùy chọn. Chiếm được nó không bắt buộc để hoàn thành chiến dịch.

sector.asthosus-20t-03-c-lucila.name = Lucila
sector.asthosus-20t-03-c-lucila.description = Ngay khi bạn nghiên cứu xong mọi thứ cần để tạo [accent]Barit[], công nghệ [accent]Cối xay Barit[] của bạn đã bị kẻ địch đánh cắp.\n\nHãy sử dụng [accent]Máy làm mát Barit[] để tạo [accent]Barit[] thay thế.\nTạo đơn vị cấp cao hơn để hạ gục nhiều căn cứ tại đây.\n\n\n[blue]Hiệu ứng:\n- Cối xay Barit không khả dụng.\n- Sử dụng Máy làm mát Barit để tạo Barit.\n\n\n[accent]Lưu ý: Đây là khu vực tùy chọn. Chiếm được nó không bắt buộc để hoàn thành chiến dịch.

sector.asthosus-20t-04-bioweapon-facility.name = Bioweapon Facility
sector.asthosus-20t-04-bioweapon-facility.description = Một cơ sở nghiên cứu lớn đã bị sinh vật Barit chiếm giữ.\nNơi đây từng chứa các vũ khí sinh học nguy hiểm.\n\nGiờ đây các tổ đã kiểm soát toàn bộ căn cứ.\n\n\n[accent]Lưu ý: Đây là khu vực tùy chọn. Chiếm được nó không bắt buộc để hoàn thành chiến dịch.

sector.asthosus-20t-04-c-oasis-delta.name = Oasis Delta
sector.asthosus-20t-04-c-oasis-delta.description = Bị ngăn cách bởi một dòng sông ốc đảo khổng lồ, một vùng đất nguyên sơ bị chia cắt khỏi căn cứ địch khổng lồ.\n\nHãy sử dụng [accent]Vesmonium[] để tạo đơn vị cấp cao.\nPhá hủy căn cứ này.\n\nKẻ địch sẽ phản công với toàn bộ sức mạnh.\nHãy chuẩn bị.\n\n\n[accent]Lưu ý: Đây là khu vực tùy chọn. Chiếm được nó không bắt buộc để hoàn thành chiến dịch.

sector.asthosus-20t-04-d-preciptum.name = Preciptum
sector.asthosus-20t-04-d-preciptum.description = Từng là một khu vực rộng lớn dùng cho thử nghiệm vũ khí.\n\nMột phần lớn địa hình của khu vực đã biến thành hố sâu khổng lồ do một vụ nổ hủy diệt.\n\nKẻ địch đã dựng căn cứ trên tàn tích này.\n\nHãy phá hủy nó.\n\n\n[blue]Hiệu ứng:\n- Đơn vị địch gây thêm 50% sát thương.\n- Công trình địch có thêm 50% máu.\n- Sản xuất đơn vị của bạn chậm hơn 50%.\n- Có màn sương che phủ (Fog of War).\n\n\n[accent]Lưu ý: Đây là khu vực tùy chọn. Chiếm được nó không bắt buộc để hoàn thành chiến dịch.

sector.asthosus-20t-05-abandoned-research-center.name = Abandoned Research Center
sector.asthosus-20t-05-abandoned-research-center.description = Kẻ địch đã xây dựng một căn cứ hùng mạnh với nhiều lõi tại đây.\nCần có đơn vị cấp cao hơn để phá hủy nó.\n\nHãy hành động nhanh. Mở rộng ngay.\nHạ gục căn cứ địch trước khi quân địch tiêu diệt bạn.\n\n\n[blue]Hiệu ứng:\n- Đơn vị địch gây thêm 15% sát thương.\n- Công trình địch có thêm 25% máu.\n- Công trình địch gây thêm 25% sát thương.\n\n\n[accent]Lưu ý: Đây là khu vực tùy chọn. Chiếm được nó không bắt buộc để hoàn thành chiến dịch.

sector.asthosus-20t-05-b-thanatos.name = Thanatos
sector.asthosus-20t-05-b-thanatos.description = Một khu vực xa xôi nhưng lại chứa nhiều tài nguyên so với kích thước.\n\nKẻ địch dường như ít hiện diện tại đây. Hay đó chỉ là vẻ ngoài...\n\nHãy chiến đấu với vô số kẻ địch và vệ binh.\nChiếm lấy khu vực này.\n\n\n[accent]Lưu ý: Đây là khu vực tùy chọn. Chiếm được nó không bắt buộc để hoàn thành chiến dịch.

sector.asthosus-20t-05-c-caldoria.name = Caldoria
sector.asthosus-20t-05-c-caldoria.description = Quét khu vực cho thấy nơi này không có [accent]Tinh thể Geode[].\n\nQuân địch không thể tính toán chính xác.\n\nHãy chiếm lấy khu vực này.\n\n\n[blue]Hiệu ứng:\n- Không có Tinh thể Geode nào hiện diện.\n- Sử dụng Khuôn làm mát xỉ để tạo Obsidian.\n- Công nghệ cấp thấp không khả dụng tại đây.\n\n\n[accent]Lưu ý: Đây là khu vực tùy chọn. Chiếm được nó không bắt buộc để hoàn thành chiến dịch.

sector.asthosus-20t-06-molten-heights.name = Molten Heights
sector.asthosus-20t-06-molten-heights.description = Do hoạt động núi lửa dữ dội, khu vực này bị ngập trong xỉ.\nCác vùng cao hơn của địa hình vẫn còn nguyên vẹn.\n\nKẻ địch rất coi trọng khu vực này. Hãy chuẩn bị đối mặt các đợt tấn công tàn nhẫn.\n\n\n[accent]Lưu ý: Đây là khu vực tùy chọn. Chiếm được nó không bắt buộc để hoàn thành chiến dịch.

sector.asthosus-20t-06-n-mune.name = Mune
sector.asthosus-20t-06-n-mune.description = Các đơn vị được trang bị máy phát khiên siêu mạnh đã được gửi đến để ngăn chặn bạn.\n\nHãy phản công bằng vũ khí mạnh nhất của bạn.\n\n\n[blue]Hiệu ứng:\n- Kẻ địch gây thêm 25% sát thương từ mọi nguồn.\n- Kẻ địch sở hữu một lượng lớn khiên bổ sung vào máu.\n\n\n[accent]Lưu ý: Đây là khu vực tùy chọn. Chiếm được nó không bắt buộc để hoàn thành chiến dịch.

sector.asthosus-20t-06-o-inferno-bastion.name = Inferno Bastion
sector.asthosus-20t-06-o-inferno-bastion.description = Khu vực này giàu tài nguyên do hoạt động núi lửa mạnh,\nkhiến toàn bộ khu vực ngập trong xỉ.\n\nKẻ địch đã định cư ở đây từ lâu nhưng sau đó bị sinh vật Barit chiếm lấy.\n\nHãy chiếm lại căn cứ từ tay chúng,\ntránh khối dung nham và xây dựng cơ sở hạ tầng xung quanh nó.\n\n\n[accent]Lưu ý: Đây là khu vực tùy chọn. Chiếm được nó không bắt buộc để hoàn thành chiến dịch.

sector.asthosus-20t-06-p-nidus.name = Nidus
sector.asthosus-20t-06-p-nidus.description = Mộ_ tr_c tu__e nguy hiể_ dường như đ_ng tr_i tậ_p mộ_ lượ_ng khổng lồ sinh vậ_ bar_te ở đâ_, được khuy__n cáo nên \n- \n[red]Truyền tín hiệu bị mất, dữ liệu không khả dụng. \n\n\n[accent]Lưu ý: Đây là khu vực tùy chọn. Chiếm được nó không bắt buộc để hoàn thành chiến dịch.

sector.asthosus-20t-07-finistera.name = Finistera
sector.asthosus-20t-07-finistera.description = Bạn hạ cánh xuống một khu vực nhỏ hẹp, ngột ngạt.\n\nKẻ địch đã tìm thấy giá trị lớn tại đây.\n\nChúng tấn công từ 4 hướng.\nMột số khu vực thả quân sẽ kích hoạt sau một thời gian, số khác sẽ hoạt động liên tục.\n\nMột quần thể lớn [accent]Sinh vật Barit[] cũng có mặt tại đây.\nHãy phá hủy tổ của chúng.\n\n\n[accent]Lưu ý: Đây là khu vực tùy chọn. Chiếm được nó không bắt buộc để hoàn thành chiến dịch.

sector.asthosus-20t-08-acropolis.name = Acropolis
sector.asthosus-20t-08-acropolis.description = Bạn tình cờ phát hiện một khu vực có hình dạng kỳ lạ.\n\nKẻ địch dường như đã tạo ra căn cứ mạnh nhất bạn từng thấy tại đây.\n\nHãy phá hủy nó. Bạn sẽ cần các đơn vị cấp cao.\n\nCó vẻ căn cứ được xây dựng theo từng giai đoạn.\nCó lẽ bạn nên đánh bại từng giai đoạn, bắt đầu từ giai đoạn yếu nhất.\n\nHãy cân nhắc việc bảo vệ không gian hạn chế trước khi tấn công.\n\nMở rộng nhiều nhất có thể.\n\n\n[accent]Lưu ý: Đây là khu vực tùy chọn. Chiếm được nó không bắt buộc để hoàn thành chiến dịch.

#Status Effects

status.asthosus-13m-01-status-rejuvenated.name = Hồi phục
status.asthosus-13m-01-status-rejuvenated.description = Các khoáng chất dồi dào trong Nước Ốc đảo đang ảnh hưởng đến thân vỏ của đơn vị này. Tốc độ bị giảm nhưng đơn vị được phục hồi dần dần.

status.asthosus-13m-02-status-radiated.name = Nhiễm xạ
status.asthosus-13m-02-status-radiated.description = Bức xạ khổng lồ từ Barit gần đó đã ảnh hưởng đến mạch của đơn vị này. Nó đang bị phá hủy từ bên trong một cách chậm rãi.

status.asthosus-13m-03-status-infested.name = Nhiễm ký sinh
status.asthosus-13m-03-status-infested.description = Những sinh vật Barit sinh học tí hon đã chiếm quyền điều khiển của đơn vị này. Sát thương, tốc độ nạp đạn và tốc độ xây dựng đều bị giảm.

status.asthosus-13m-04-status-energy-phasing.name = Nhiễu năng lượng
status.asthosus-13m-04-status-energy-phasing.description = Trạng thái năng lượng của đơn vị này đang bị pha nhiễu. Nó không thể di chuyển hoặc tấn công. 

status.asthosus-13m-05-status-control-corruption.name = Nhiễu loạn điều khiển
status.asthosus-13m-05-status-control-corruption.description = Bộ điều khiển di chuyển của đơn vị này đã bị ảnh hưởng. Tốc độ bắn và tốc độ di chuyển đều bị giảm.

status.asthosus-13m-06-small-speed-boost.name = Tăng tốc nhỏ

status.asthosus-13m-07-medium-speed-boost.name = Tăng tốc vừa

status.asthosus-13m-08-large-speed-boost.name = Tăng tốc lớn

#Memorial Recordings 

status.asthosus-25y-01-memorial-recording-1.name = Bản ghi tưởng niệm - Genesis
status.asthosus-25y-01-memorial-recording-1.description = Văn bản từ một bia tưởng niệm, được ghi lại dưới dạng kỹ thuật số.
status.asthosus-25y-01-memorial-recording-1.details = Ngày xưa, trong hệ sao Serpulos, từng tồn tại một hành tinh trù phú với những đại dương rộng lớn.\nCư dân của nó gọi hành tinh này là Asthosus.\nNơi đây chứa đầy sự sống.\n\nMột nền văn minh hùng mạnh và giàu tri thức đã sinh sống trên mảnh đất này.\nVới việc người dân bản địa thuộc về hành tinh, họ không hề thuộc địa hóa nó.\nMọi sự sống mà họ biết đều được tạo ra ngay trên Asthosus.

status.asthosus-25y-02-memorial-recording-2.name = Bản ghi tưởng niệm - Ignition
status.asthosus-25y-02-memorial-recording-2.description = Văn bản từ một bia tưởng niệm, được ghi lại dưới dạng kỹ thuật số.
status.asthosus-25y-02-memorial-recording-2.details = Mặc dù có sức mạnh và tri thức to lớn, người Asthosus không tiên tiến về khoa học như các hành tinh khác trong hệ sao.\nHọ mới chỉ vừa phát minh ra du hành liên hành tinh.\n\nHọ có rất ít nỗi lo.\nChiến tranh và bệnh tật chỉ là số ít.\nĐiều duy nhất gây khó khăn cho người Asthosus là sức nóng từ mặt trời,\nvì Asthosus nằm khá gần nó.

status.asthosus-25y-03-memorial-recording-3.name = Bản ghi tưởng niệm - Lattice
status.asthosus-25y-03-memorial-recording-3.description = Văn bản từ một bia tưởng niệm, được ghi lại dưới dạng kỹ thuật số.
status.asthosus-25y-03-memorial-recording-3.details = Vấn đề duy nhất khác mà hành tinh này thường xuyên phải đối mặt là cuộc đấu tranh\nquyền lực giữa hai đảng chính trị.\nMột đảng, được gọi là Trumir, tin rằng tiến bộ công nghệ chỉ mang lại những điều tốt đẹp.\nHọ tìm cách thúc đẩy nghiên cứu trên mọi lĩnh vực.\n\nĐảng còn lại, Arumis, cho rằng cuộc sống trên Asthosus tốt đẹp hơn trước khi phát minh ra du hành liên hành tinh\nvà rằng nó nên trở lại trạng thái đó.

status.asthosus-25y-04-memorial-recording-4.name = Bản ghi tưởng niệm - Fulge
status.asthosus-25y-04-memorial-recording-4.description = Văn bản từ một bia tưởng niệm, được ghi lại dưới dạng kỹ thuật số.
status.asthosus-25y-04-memorial-recording-4.details = Vài năm sau khi phát minh ra du hành liên hành tinh, người Asthosus\nbắt đầu các thí nghiệm về cải tạo hành tinh.\nThử nghiệm đầu tiên của họ diễn ra trên Trecara, mặt trăng của Asthosus,\nmột thiên thể từng không có sự sống và không có khí quyển.\n\nDự án cải tạo đã thành công, và Trecara được biến đổi\nthành một mặt trăng xanh tươi, thân thiện với sự sống.

status.asthosus-25y-05-memorial-recording-5.name = Bản ghi tưởng niệm - Immist
status.asthosus-25y-05-memorial-recording-5.description = Văn bản từ một bia tưởng niệm, được ghi lại dưới dạng kỹ thuật số.
status.asthosus-25y-05-memorial-recording-5.details = Một tiền đồn được tạo ra trên Trecara để giám sát hệ sao\nvà tình trạng của Asthosus cùng người dân của nó.\nSau vài năm tồn tại, một máy phát lực mạnh mẽ đã được lắp đặt\nđể làm lệch một phần sức nóng và bức xạ của mặt trời.\n\nNgoài ra, hai thiết bị đã được lắp đặt trên Asthosus và Trecara để\nkết nối và bảo vệ cả hai khỏi các mối đe dọa khác ngoài sức nóng mặt trời.

status.asthosus-25y-06-memorial-recording-6.name = Bản ghi tưởng niệm - Igneous Peaks
status.asthosus-25y-06-memorial-recording-6.description = Văn bản từ một bia tưởng niệm, được ghi lại dưới dạng kỹ thuật số.
status.asthosus-25y-06-memorial-recording-6.details = Vì sự thành công vang dội trong việc cải tạo Trecara, một trong những đại dương của Asthosus\nđã được thử nghiệm cải tạo thành địa hình có thể sinh sống để thúc đẩy sự mở rộng\ncủa người dân hành tinh.\n\nKhi thí nghiệm này đang tiến hành,\nmột cơn bão gió mặt trời bùng phát.\nMay mắn thay, máy phát lực được lắp đặt trên Trecara đã có thể làm lệch phần lớn\nnó và ngăn chặn thiệt hại thêm. Hoặc ít nhất đó là điều mà người Asthosus nghĩ...

status.asthosus-25y-07-memorial-recording-7.name = Bản ghi tưởng niệm - Detriment Valley
status.asthosus-25y-07-memorial-recording-7.description = Văn bản từ một bia tưởng niệm, được ghi lại dưới dạng kỹ thuật số.
status.asthosus-25y-07-memorial-recording-7.details = Một phần lớn năng lượng từ tia bùng mặt trời đã xuyên qua lá chắn lực,\nđánh thẳng vào các thiết bị cải tạo trên cả Asthosus và Trecara.\n\nCác cỗ máy mất kiểm soát và đe dọa phá hủy một phần lớn nền văn minh Asthosus.\n\nMay mắn thay, các nhà khoa học giỏi nhất đã kịp thời ngăn thảm họa này bằng cách\nphóng các thiết bị cải tạo ra ngoài vũ trụ, nơi chúng phát nổ.\n\nSự cố này là giọt nước tràn ly mà đảng Arumis cần để\ncuối cùng giành quyền kiểm soát và nắm quyền lực trên Asthosus. 

status.asthosus-25y-08-memorial-recording-8.name = Bản ghi tưởng niệm - Defringe
status.asthosus-25y-08-memorial-recording-8.description = Văn bản từ một bia tưởng niệm, được ghi lại dưới dạng kỹ thuật số.
status.asthosus-25y-08-memorial-recording-8.details = Vài trăm năm trôi qua, Asthosus và Trecara vẫn còn thịnh vượng.\nHầu hết những người từng chứng kiến sự cố đã qua đời vì tuổi già\nhoặc nguyên nhân khác.\n\nVì Arumis đã nắm quyền, tiền đồn trên Trecara bị bỏ hoang,\nkhiến máy chiếu lực từng bảo vệ Asthosus không còn hoạt động.

status.asthosus-25y-09-memorial-recording-9.name = Bản ghi tưởng niệm - Synthesis Facility
status.asthosus-25y-09-memorial-recording-9.description = Văn bản từ một bia tưởng niệm, được ghi lại dưới dạng kỹ thuật số.
status.asthosus-25y-09-memorial-recording-9.details = Arumis đã đảm bảo chế tạo các vũ khí có khả năng hủy diệt hàng loạt,\nphòng khi có bất kỳ ai đe dọa Asthosus và người dân của nó.\n\nMột ngày nọ, do thí nghiệm từ một hành tinh khác, một cơn bão\nđịa từ tàn phá được giải phóng từ mặt trời.\n\nCơn bão đánh vào Trecara trước, vô hiệu hóa những mảnh hạ tầng cuối cùng\nvẫn còn hoạt động để bảo vệ Asthosus. 

status.asthosus-25y-10-memorial-recording-10.name = Bản ghi tưởng niệm - Furnace Settlement
status.asthosus-25y-10-memorial-recording-10.description = Văn bản từ một bia tưởng niệm, được ghi lại dưới dạng kỹ thuật số.
status.asthosus-25y-10-memorial-recording-10.details = Các nhà khoa học đã vội vã khôi phục các thiết bị trên Trecara và Asthosus,\nbắt đầu từ thiết bị trên bề mặt Asthosus.\n\nKhi làm việc trên thiết bị này, nó phát nổ trong một vụ nổ thảm khốc,\nphá hủy nhiều thành phố lớn gần đó. Tệ hơn, nó còn đánh trúng\nkho lưu trữ vũ khí hủy diệt hàng loạt mạnh nhất.\n\nHàng triệu dân thường đã chết trong đau đớn, dù bởi sức nóng của vụ nổ\nhay bởi các loại virus phát tán từ vũ khí sinh học.

status.asthosus-25y-11-memorial-recording-11.name = Bản ghi tưởng niệm - Omega
status.asthosus-25y-11-memorial-recording-11.description = Văn bản từ một bia tưởng niệm, được ghi lại dưới dạng kỹ thuật số.
status.asthosus-25y-11-memorial-recording-11.details = Do hai thảm họa lớn này, bầu khí quyển của Asthosus\nhầu như bị phá hủy hoàn toàn.\nHậu quả là nhiệt độ trên Asthosus tăng dần\ntừng chút một, không có gì mà người Asthosus có thể làm để ngăn chặn.\n\nCuối cùng, mọi nỗ lực cứu lấy Asthosus, hay chính xác hơn\nlà người dân của nó, đều vô vọng.\nToàn bộ dân cư hành tinh đã bị xóa sổ bởi sức nóng cực độ.\n\nSố phận của Asthosus đã an bài.

#Lore Tablets

status.asthosus-26z-01-item-tablet-ferrinite.name = Ghi chú tài nguyên - Ferrinite
status.asthosus-26z-01-item-tablet-ferrinite.description = Vị trí: \nThe Barrens, một quần xã sinh vật trên Asthosus có điều kiện tương đối ổn định so với phần còn lại của hành tinh. \nKhu vực này được đặc trưng bởi những bãi cát lún rộng lớn, các mỏ lignite, lỗ thông nhiệt địa và tàn tích của thực vật đã chết. \nDù không hoàn toàn an toàn, Barrens vẫn mang lại môi trường ít nguy hiểm hơn nhiều cho hoạt động ban đầu. \n\nThành phần: \nFerrinite là một loại vật liệu giống đá, được hình thành từ sự kết hợp tự nhiên giữa cát và khoáng chất. \nNhiệt độ khắc nghiệt trên Asthosus đã làm cứng vật liệu này thành dạng rắn đặc, giống như đá, khiến nó trở thành tài nguyên hữu ích cho xây dựng ban đầu.
status.asthosus-26z-01-item-tablet-ferrinite.details = Ghi chú R-001: Báo cáo vật liệu Ferrinite \n\nFerrinite là một trong những vật liệu phong phú nhất được tìm thấy trong Barrens, một quần xã khô cằn nhưng vẫn ổn định so với những khu vực bất ổn và khắc nghiệt khác trên Asthosus. \nSự kết hợp giữa lỗ thông nhiệt địa và các mỏ lignite đã dẫn đến sự hình thành loại vật liệu giống đá này, một sự dung hợp giữa cát và khoáng chất được làm cứng theo thời gian. \nDù độ cứng thấp khiến Ferrinite không phù hợp cho xây dựng tiên tiến hoặc lâu dài, nó lại vô giá trong giai đoạn đầu xây dựng căn cứ. \nSự phong phú và dễ khai thác của Ferrinite cho phép thiết lập hoạt động nhanh chóng. \nKhi tài nguyên tăng lên và các vật liệu bền hơn trở nên khả dụng, Ferrinite sẽ dần bị thay thế bởi các lựa chọn mạnh hơn. \nTuy vậy, nó dường như vẫn có ích trong những cấu trúc phức tạp hơn. \n\n- Báo cáo phân tích tài nguyên Trumir số 1

status.asthosus-26z-02-item-tablet-demetite.name = Ghi chú tài nguyên - Demetite
status.asthosus-26z-02-item-tablet-demetite.description = Vị trí: \nThe Barrens, một quần xã sinh vật trên Asthosus, nơi các lỗ thông nhiệt địa và mỏ khoáng giàu tài nguyên tạo điều kiện lý tưởng cho sự hình thành của Demetite. \nThường được tìm thấy cùng với Ferrinite, nguồn tài nguyên kim loại này được khai thác ở những vùng giàu khoáng chất. \n\nThành phần: \nDemetite là một vật liệu kim loại được hình thành từ sự dung hợp tự nhiên của khoáng chất dưới áp suất. \nVới cấu tạo mềm, mang tính kim loại, nó thích hợp cho các công trình cơ bản, nhưng không đủ bền để dùng riêng trong xây dựng tiên tiến.
status.asthosus-26z-02-item-tablet-demetite.details = Ghi chú R-002: Báo cáo vật liệu Demetite \n\nDemetite là một trong những tài nguyên kim loại được tìm thấy ở Barrens và là loại duy nhất có ích cho xây dựng. \nTính kim loại của nó cho phép sử dụng làm vật liệu xây dựng hữu ích, dù độ cứng thấp khiến nó không thích hợp để dùng riêng trong các ứng dụng chịu áp lực cao. \nDù phong phú và dễ khai thác, Demetite thiếu độ bền cần thiết cho hạ tầng lâu dài. \nNó thường được dùng cho các công trình cơ bản và linh kiện cơ khí đơn giản. \nKhi hoạt động mở rộng và các vật liệu bền hơn khả dụng, Demetite sẽ bị thay thế, dù vẫn hữu ích trong các tiền đồn ban đầu và những công trình tương lai. \n\n- Báo cáo phân tích tài nguyên Trumir số 2

status.asthosus-26z-03-item-tablet-lignite.name = Ghi chú tài nguyên - Lignite
status.asthosus-26z-03-item-tablet-lignite.description = Vị trí: \nĐược tìm thấy ở Barrens và các vùng sa mạc của Asthosus. \nLignite xuất hiện gần tường nơi thực vật từng sinh trưởng, đặc biệt tại những nơi lưu trữ chất hữu cơ cổ xưa bị chôn vùi và nén lại. \n\nThành phần: \nLignite là một loại nhiên liệu giống than cấp thấp, được tạo ra từ sự phân hủy một phần của thực vật chết từ lâu. \nCấu trúc xốp, giòn của nó cho phép dễ bắt cháy, khiến nó trở thành nhiên liệu giá trị cho sưởi ấm và đốt cháy cơ bản.
status.asthosus-26z-03-item-tablet-lignite.details = Ghi chú R-003: Báo cáo vật liệu Lignite \n\nLignite thường được tìm thấy bên dưới các phần yếu của bề mặt ở cả Barrens và sa mạc, thường gần tường quần xã. \nDù thảm thực vật gần như tuyệt chủng trên Asthosus, sự hiện diện của Lignite cho thấy một thời kỳ thực vật từng phát triển mạnh. \nTheo thời gian, nhiệt và áp suất đã nén những tàn tích này thành một loại nhiên liệu giòn, tối màu. \nNăng lượng tạo ra chỉ ở mức vừa phải, nhưng khả năng bắt cháy dễ dàng và sự phong phú khiến nó trở thành tài nguyên đáng tin cậy cho hệ thống sưởi và đốt giai đoạn đầu. \nCần thận trọng vì tính dễ cháy có thể gây tai nạn nếu xử lý sai cách. \nKhi hoạt động mở rộng đến những môi trường khắc nghiệt hơn, Lignite tiếp tục là bước đệm hướng tới công nghệ nhiên liệu tiên tiến hơn. \n\n- Báo cáo phân tích tài nguyên Trumir số 3

status.asthosus-26z-04-item-tablet-hardened-sand.name = Ghi chú tài nguyên - Cát cứng
status.asthosus-26z-04-item-tablet-hardened-sand.description = Vị trí: \nĐược tìm thấy chủ yếu ở các quần xã sa mạc trên Asthosus. \nCát cứng hình thành khi trầm tích rời rạc tiếp xúc với nhiệt độ cao kéo dài, dẫn đến nén tự nhiên theo thời gian. \n\nThành phần: \nCát cứng là kết quả của sự tiếp xúc lâu dài với nhiệt độ khắc nghiệt trên các mỏ cát thông thường và trầm tích. \nQuá trình này đã dung hợp các hạt lại thành vật liệu đặc và gọn hơn. \nDù không có độ bền của đá hay kim loại, nó là nguyên liệu trung gian hữu ích trong tinh luyện tài nguyên xây dựng cơ bản.
status.asthosus-26z-04-item-tablet-hardened-sand.details = Ghi chú R-004: Báo cáo vật liệu Cát cứng \n\nThường bị bỏ qua bởi những nhà thám hiểm bề mặt lần đầu, Cát cứng xuất hiện ở các vùng nơi nhiệt độ cực cao đã nén cát và trầm tích thành dạng rắn nhưng vẫn có thể xử lý. \nNó phong phú ở sa mạc vì phần lớn mặt đất trong quần xã này được tạo từ nó. \nDù ứng dụng hạn chế so với các vật liệu xây dựng cốt lõi, nó đóng vai trò quan trọng trong chuỗi tinh luyện - đặc biệt trong việc tạo ra các tài nguyên khác. \nĐộ bền chỉ ở mức vừa phải và không khuyến khích sử dụng trực tiếp để xây công trình, nhưng sự sẵn có và vai trò trong quy trình tinh luyện khiến nó trở thành tài nguyên đáng khai thác. \n\n- Báo cáo phân tích tài nguyên Trumir số 4

status.asthosus-26z-05-item-tablet-red-sand.name = Ghi chú tài nguyên - Cát đỏ
status.asthosus-26z-05-item-tablet-red-sand.description = Vị trí: \nChỉ được tìm thấy trong quần xã Mesa của Asthosus. \nCát đỏ dễ nhận diện nhờ màu sắc rực rỡ và kết cấu hạt mịn, thường phủ kín các sườn dốc phân tầng và thung lũng của khu vực này. \n\nThành phần: \nCát đỏ được tạo thành từ các hạt khoáng chất bị oxy hóa và trầm tích phong hóa, chứa dấu vết tinh vi của nhiều nguyên tố khác nhau. Màu sắc của nó bắt nguồn từ hàm lượng sắt cao bị oxy hóa qua vô số chu kỳ tiếp xúc với nhiệt và gió.
status.asthosus-26z-05-item-tablet-red-sand.details = Ghi chú R-005: Báo cáo vật liệu Cát đỏ \n\nCát đỏ bao phủ phần lớn quần xã Mesa cùng với đất nung (terracotta) và cát đỏ cháy sém, vốn đã biến thành dạng giống thủy tinh sau thời gian dài tiếp xúc với nhiệt độ cực cao. \nDù bản thân nó gần như không có giá trị cấu trúc, phân tích sâu hơn cho thấy nó chứa các thành phần vi lượng có thể hữu ích trong các quy trình tinh luyện thứ cấp. \nVai trò của nó mang tính hậu cần nhiều hơn là nền tảng, cung cấp một nguồn tài nguyên thụ động thay vì tài nguyên cốt lõi. \nDo có mức ưu tiên thấp, Cát đỏ thường chỉ được thu thập kèm theo trong các hoạt động khai quật lớn hơn. Nó cũng có vẻ hữu dụng khi làm chất trộn cho vật liệu nổ hoặc các hợp chất dễ cháy mạnh. \n\n- Báo cáo phân tích tài nguyên Trumir số 5

status.asthosus-26z-06-item-tablet-lodestone.name = Tài nguyên - Nam châm đá (Lodestone)
status.asthosus-26z-06-item-tablet-lodestone.description = Vị trí: \nĐược sản xuất trong các cơ sở trộn chuyên dụng bằng các thành phần cơ bản từ Vùng Cằn Cỗi và Sa mạc. \nMặc dù trên Asthosus tồn tại đá từ tính tự nhiên, nhưng chúng không thể tiếp cận bằng những phương pháp thông thường, do đó cần sản xuất nhân tạo. \n\nThành phần: \nMột hợp chất cô đặc có phản ứng từ tính, Lodestone được hình thành từ sự pha trộn vật lý của khoáng chất đậm đặc và vật liệu trầm tích. \nDù không đạt mức độ từ tính như Lodestone tự nhiên, hỗn hợp này tạo thành một cấu trúc ổn định với tính dẫn điện hữu ích cho hệ thống tự động và vận chuyển.
status.asthosus-26z-06-item-tablet-lodestone.details = Báo cáo vật liệu R-006: Lodestone \n\nKhông giống nhiều tài nguyên khác được khai thác trực tiếp từ vỏ hành tinh, Lodestone là một vật liệu nhân tạo – được tạo ra thông qua trộn thay vì khai thác. \nBằng cách kết hợp Cát cứng với Ferrinite, một hợp chất cân bằng được hình thành, hỗ trợ khả năng dẫn điện cơ bản và độ bền kết cấu. \nMặc dù quy trình khá đơn giản, Lodestone đã chứng minh vai trò thiết yếu trong việc lắp ráp các đơn vị tự động và một số công trình tiên tiến. \nNó giữ vai trò quan trọng trong cơ chế điều khiển và cân bằng cấu trúc, trở thành một phần không thể thiếu của hạ tầng sản xuất và phân phối. \n\n- Báo cáo phân tích tài nguyên Trumir số 6

status.asthosus-26z-07-item-tablet-lithium.name = Tài nguyên - Lithium
status.asthosus-26z-07-item-tablet-lithium.description = Vị trí: \nĐược sản xuất thông qua tinh luyện công nghiệp thay vì khai thác trực tiếp. \nLithium được tạo ra trong các máy nghiền – cơ sở trích xuất và tinh chế nguyên tố phản ứng từ Lignite và Demetite dưới sự mài mòn. \n\nThành phần: \nMột vật liệu mềm, nhạt màu, có tiềm năng tích điện cao và nhạy cảm hóa học. \nQuá trình chuyển đổi vật liệu cháy và kim loại thô thành Lithium có thể sử dụng rất hiệu quả nhưng cần giám sát chặt chẽ do các thành phần dễ cháy liên quan.
status.asthosus-26z-07-item-tablet-lithium.details = Báo cáo vật liệu R-007: Lithium \n\nTương tự Lodestone, Lithium được tổng hợp trong các đơn vị xử lý có kiểm soát thay vì lấy trực tiếp từ địa hình. \nBằng cách nghiền Lignite và Demetite dưới áp lực và mài mòn mạnh, các nguyên tố phản ứng vi lượng được tách ra và tái kết hợp thành một hợp chất ổn định, có thể sử dụng. \nKết quả là một hợp chất mềm, hoạt động điện hóa mạnh, rất quan trọng cho hệ thống điện tử, trạm trung chuyển năng lượng và các nút quản lý điện. \nDù nguy cơ nổ thấp, Lithium vẫn nhạy cảm về hóa học và tích điện – các quy tắc an toàn phải được tuân thủ để tránh nhiễm bẩn hoặc tiếp xúc nhiệt trong quá trình lưu trữ. \n\n- Báo cáo phân tích tài nguyên Trumir số 7

status.asthosus-26z-08-item-tablet-cretite.name = Tài nguyên - Cretite
status.asthosus-26z-08-item-tablet-cretite.description = Vị trí: \nĐược sản xuất trong Máy trộn Cretite – cơ sở công nghiệp chuyên dụng kết hợp Lignite, Lithium và Cát đỏ. \nKết quả là một vật liệu tổng hợp dễ bay hơi, chủ yếu dùng trong các vụ nổ có kiểm soát hoặc như một nguồn năng lượng mạnh khi được quản lý cẩn thận. \n\nThành phần: \nCretite là một hỗn hợp hóa học phản ứng và cực kỳ không ổn định của Lignite, Lithium và Cát đỏ. \nSự tương tác của các nguyên tố này trong điều kiện kiểm soát tạo ra một hợp chất dễ cháy và hơi nổ, với tiềm năng năng lượng rất lớn khi khai thác đúng cách.
status.asthosus-26z-08-item-tablet-cretite.details = Báo cáo vật liệu R-008: Cretite \n\nCretite, không giống hầu hết vật liệu khác trên Asthosus, được thiết kế có tính dễ bay hơi. \nSản xuất từ Lignite, Lithium và Cát đỏ trong Máy trộn Cretite, vật liệu tổng hợp này vừa dễ cháy vừa hơi nổ. \nDù không thể dùng trong xây dựng thông thường do bản chất nguy hiểm, Cretite lại rất giá trị trong các ứng dụng chuyên biệt. \nTiềm năng nổ của nó giúp ích cho việc phá dỡ có kiểm soát và tạo năng lượng, nhưng việc xử lý hoặc vận chuyển phải cực kỳ cẩn trọng. \nKích hoạt ngoài ý muốn có thể dẫn đến thảm họa. \nHiện tại, việc sử dụng vẫn bị giới hạn cho các hoạt động chính xác nhất, khiến nó không thực tế trong xây dựng căn cứ hay sản xuất đơn vị. \n\n- Báo cáo phân tích tài nguyên Trumir số 8

status.asthosus-26z-09-item-tablet-crystalline-geode.name = Tài nguyên - Geode kết tinh
status.asthosus-26z-09-item-tablet-crystalline-geode.description = Vị trí: \nTìm thấy trên bề mặt quanh các vách của Sinh quyển Nham thạch, nơi địa hình khắc nghiệt và các hồ xỉ nóng chảy rất phổ biến. \nNhững geode này có thể được phát hiện gần rìa của sinh quyển, khiến việc thu thập chúng vừa nguy hiểm vừa đáng giá. \n\nThành phần: \nCác tinh thể Obsidian được bao bọc trong lớp Ferrinite dày tạo thành geode này. \nNhiệt độ cao từ xỉ nóng chảy xung quanh thúc đẩy quá trình hình thành tự nhiên của lớp bảo vệ, khiến việc khai thác khó khăn hơn.
status.asthosus-26z-09-item-tablet-crystalline-geode.details = Báo cáo vật liệu R-009: Geode kết tinh \n\nGeode kết tinh thường được tìm thấy gần các hồ xỉ nóng chảy của Sinh quyển Nham thạch, nơi sức nóng từ các khe nứt núi lửa góp phần vào sự hình thành của chúng. \nNhững geode này chứa tinh thể Obsidian quý giá, được bao bọc trong lớp Ferrinite dày. \nTrong khi lớp vỏ Ferrinite bảo vệ tinh thể khỏi môi trường khắc nghiệt, nó cũng khiến việc khai thác trở nên thách thức. \nCách duy nhất để tiếp cận Obsidian bên trong là nghiền vỡ geode – một nguồn tài nguyên rất giá trị vì độ bền và độ cứng của nó. \nTuy nhiên, vị trí của chúng gần xỉ nóng chảy khiến việc khai thác đầy rủi ro – đòi hỏi lập kế hoạch kỹ lưỡng và trang thiết bị phù hợp để tránh các mối nguy từ nhiệt độ cực cao hiếm thấy ở bất kỳ nơi nào khác trên bề mặt Asthosus. \n\n- Báo cáo phân tích tài nguyên Trumir số 9

status.asthosus-26z-10-item-tablet-obsidian.name = Tài nguyên - Obsidian
status.asthosus-26z-10-item-tablet-obsidian.description = Vị trí: \nTìm thấy trong Sinh quyển Nham thạch và các khu vực có nhiều xỉ nóng chảy. \nObsidian không được khai thác trực tiếp; thay vào đó, nó được thu lấy bằng các phương pháp đặc biệt như phá vỡ geode hoặc làm nguội xỉ nóng chảy. \n\nThành phần: \nObsidian là một loại thủy tinh núi lửa tự nhiên được hình thành dưới nhiệt độ cực cao. Nhờ độ cứng và độ bền, nó được săn tìm để phục vụ xây dựng tiên tiến và chế tạo thiết bị đặc biệt.
status.asthosus-26z-10-item-tablet-obsidian.details = Báo cáo vật liệu R-010: Obsidian \n\nObsidian là một trong những vật liệu bền chắc nhất trên Asthosus, rất được coi trọng nhờ độ cứng và khả năng ứng dụng trong xây dựng tiên tiến. \nKhác với những tài nguyên khác, Obsidian không thể khai thác trực tiếp; thay vào đó phải thu được bằng cách phá Geode kết tinh hoặc làm nguội xỉ nóng chảy từ các hồ xỉ hay khe nứt núi lửa. \nQuá trình làm nguội tạo ra Obsidian ở dạng rắn, sau đó được thu hoạch. \nMặc dù khá phổ biến trong Sinh quyển Nham thạch, việc lấy Obsidian không hề dễ dàng vì xung quanh đầy xỉ nóng chảy nguy hiểm, gây khó khăn cho việc vận chuyển. \nTuy nhiên, một khi có được, Obsidian là vật liệu vô giá trong việc xây dựng công trình tiên tiến và công nghệ cao. \n\n- Báo cáo phân tích tài nguyên Trumir số 10

status.asthosus-26z-11-item-tablet-irradiated-lump.name = Tài nguyên - Khối phóng xạ
status.asthosus-26z-11-item-tablet-irradiated-lump.description = Vị trí: \nThường thấy ở Vùng Quang xạ, một sinh quyển rộng lớn và hiểm trở, nơi bức xạ tự nhiên bao trùm toàn bộ môi trường. \nCác vật liệu nhiễm xạ ở khu vực này rất phong phú nhưng cực kỳ nguy hiểm khi tiếp xúc. \n\nThành phần: \nLà một khoáng chất phóng xạ, Khối phóng xạ không có giá trị thực tiễn khi ở dạng thô. Mức độ phóng xạ cao khiến nó nguy hiểm nếu không có biện pháp bảo hộ thích hợp, và nó không thể dùng trực tiếp cho xây dựng hay sản xuất. \nCấu trúc của nó xốp và giòn.
status.asthosus-26z-11-item-tablet-irradiated-lump.details = Báo cáo vật liệu R-011: Khối phóng xạ \n\nKhối phóng xạ được tìm thấy trong Vùng Quang xạ rộng lớn và đầy nguy hiểm, nơi bức xạ tự nhiên lan tỏa khắp đất. \nMặc dù có độ bền và đặc tính phóng xạ, khối này hầu như không thể dùng khi ở dạng thô. Mức phóng xạ cao khiến việc khai thác và xử lý nó cực kỳ nguy hiểm. \nTuy nhiên, khi được xử lý đúng cách, nó có thể chuyển hóa thành Barite – một vật liệu ổn định và có giá trị. \nVùng Quang xạ nổi tiếng với các dải đất nhiễm xạ rộng lớn và các mạch khoáng lộ thiên, nhưng mức độ nguy hiểm khiến nơi đây đòi hỏi sự thận trọng và kế hoạch kỹ lưỡng cho mọi hoạt động khai thác. \n\n- Báo cáo phân tích tài nguyên Trumir số 11

status.asthosus-26z-12-item-tablet-barite.name = Tài nguyên - Barite
status.asthosus-26z-12-item-tablet-barite.description = Vị trí: \nChủ yếu tìm thấy ở Vùng Quang xạ, khoáng chất này là sản phẩm tinh chế của Khối phóng xạ, được xử lý trong các cơ sở chuyên dụng để đối phó với tính chất nguy hiểm của nó. \n\nThành phần: \nBarite là một khoáng chất có tính phóng xạ cao với nhiều ứng dụng trong xây dựng cấp cao, sản xuất năng lượng và chế tạo. \nĐây là một tài nguyên dày đặc, bền chắc, đóng vai trò quan trọng trong việc xây dựng công nghệ và công trình tiên tiến. \nKhoáng chất này nổi bật bởi độ phóng xạ mạnh – vừa là mối nguy, vừa là lợi thế tùy cách sử dụng.
status.asthosus-26z-12-item-tablet-barite.details = Báo cáo vật liệu R-012: Barite \n\nBarite là một trong những vật liệu giá trị nhất ở Vùng Quang xạ. \nĐược tạo từ Khối phóng xạ, nó là tài nguyên thiết yếu cho việc cung cấp năng lượng cho công trình tiên tiến, sản xuất linh kiện cao cấp và chế tạo đặc thù. \nĐặc tính phóng xạ của nó mang lại tiềm năng năng lượng rất lớn, khiến Barite trở thành vật liệu không thể thay thế trong sản xuất năng lượng. \nTuy nhiên, độ phóng xạ cao của Barite gây khó khăn cho việc lưu trữ và xử lý. Quản lý cẩn thận mức bức xạ là bắt buộc, vì phơi nhiễm có thể gây hại nghiêm trọng cho sức khỏe. \nVới độ bền và tiềm năng năng lượng, Barite được dự đoán sẽ được sử dụng rộng rãi trong các công trình công nghệ cao và hệ thống năng lượng tiên tiến. \n\n- Báo cáo phân tích tài nguyên Trumir số 12

status.asthosus-26z-13-item-tablet-crosium.name = Tài nguyên - Crosium
status.asthosus-26z-13-item-tablet-crosium.description = Vị trí: \nCrosium được tạo ra trong một cơ sở chuyên biệt gọi là Máy truyền nhiễm Crosium (Crosium Infuser), nơi Obsidian, Áp suất và Nước Oasis tinh khiết được kết hợp trong điều kiện kiểm soát. \nQuy trình độc đáo này giúp vật liệu mang các tính chất được đánh giá cao trong xây dựng tiên tiến và chế tạo đơn vị. \n\nThành phần: \nCrosium là một vật liệu đa dụng với khả năng đặc biệt: có thể chuyển đổi giữa cách điện và dẫn điện tùy thuộc vào quy trình xử lý. \nCấu trúc phân tử của nó cho phép tính thích nghi bất thường, khiến Crosium trở nên thiết yếu trong các ứng dụng công nghệ cao, từ hệ thống xây dựng tinh vi đến chế tạo đơn vị và máy móc đặc thù.
status.asthosus-26z-13-item-tablet-crosium.details = Báo cáo vật liệu R-013: Crosium \n\nCrosium là một trong những vật liệu thú vị và hữu ích nhất được phát hiện trên Asthosus. \nĐược tạo ra trong Máy truyền nhiễm Crosium, nó kết hợp Obsidian, Áp suất mạnh và Nước Oasis tinh khiết để hình thành hợp chất có tính chất độc đáo. \nƯu điểm thật sự của Crosium nằm ở khả năng vừa cách điện vừa dẫn điện, tùy theo cách xử lý. Tính năng kép này khiến Crosium trở nên vô giá trong xây dựng tiên tiến, đặc biệt cho các công trình đòi hỏi đặc tính điện cụ thể. \nNó cũng được dùng trong sản xuất các đơn vị chuyên biệt, nơi khả năng xử lý dòng điện và cách điện là yếu tố then chốt cho thiết kế công nghệ cao. \nDù Crosium tương đối ổn định, quy trình tạo ra nó đòi hỏi phải kiểm soát chặt chẽ điều kiện, khiến đây là một tài nguyên cực kỳ hữu ích nhưng cần được quản lý cẩn trọng. \n\n- Báo cáo phân tích tài nguyên Trumir số 13

status.asthosus-26z-14-item-tablet-vesmonium.name = Tài nguyên - Vesmonium
status.asthosus-26z-14-item-tablet-vesmonium.description = Vị trí: \nVesmonium được tạo ra trong Vesmonium Accultor, một cơ sở chuyên biệt nơi Lignite, Barite, Áp suất và Barite lỏng được kết hợp dưới điều kiện kiểm soát. \nHỗn hợp độc đáo này tạo thành một vật liệu có tính tích điện nhẹ, dễ cháy và phóng xạ, thường được dùng trong xây dựng tiên tiến, công trình phòng thủ và chế tạo. \n\nThành phần: \nVesmonium là một vật liệu có tính phản ứng cao, được hình thành qua quá trình phức tạp trộn lẫn các chất dễ bay hơi. \nTính tích điện nhẹ, dễ cháy và mức phóng xạ vừa phải khiến nó trở thành tài nguyên quan trọng cho công nghệ cao nhưng cũng rất nguy hiểm khi quản lý.
status.asthosus-26z-14-item-tablet-vesmonium.details = Báo cáo vật liệu R-014: Vesmonium \n\nVesmonium là một vật liệu tổng hợp được tạo trong Vesmonium Accultor, bằng cách kết hợp Lignite, Barite, Áp suất và Barite lỏng. Sản phẩm thu được thể hiện sự cân bằng tinh tế giữa điện tích, khả năng cháy và phóng xạ, khiến nó đặc biệt có giá trị cho xây dựng tiên tiến, hệ thống phòng thủ và ứng dụng năng lượng cao. \nKhả năng tạo ra điện tích nhỏ cùng với tính dễ cháy vốn có của nó mở ra nhiều cơ hội cho việc chế tạo hệ thống năng lượng, công trình phòng thủ và thiết bị nổ. \nTuy nhiên, những đặc tính này cũng tiềm ẩn rủi ro lớn, vì vậy việc xử lý Vesmonium phải hết sức cẩn trọng, đặc biệt khi dùng gần khu vực sinh sống. \n\n- Báo cáo phân tích tài nguyên Trumir số 14

status.asthosus-26z-15-item-tablet-draysten.name = Tài nguyên - Draysten
status.asthosus-26z-15-item-tablet-draysten.description = Vị trí: \nDraysten được chế tạo trong Draysten Crucible, một cơ sở công nghệ cao nơi Vesmonium, Nontragen và Nhiệt được kết hợp để tạo hợp kim tiên tiến này. \nDo bản chất phức tạp của quy trình, Draysten là một vật liệu cực kỳ đắt đỏ, đặc biệt là bởi Vesmonium đã tiêu tốn nhiều tài nguyên để tạo ra. \n\nThành phần: \nDraysten là một hợp kim có tích điện nhẹ và dễ cháy cao, được tạo bằng cách kết hợp Vesmonium với Nontragen dưới nhiệt độ cực lớn. \nKết quả là một vật liệu mạnh mẽ, mang tính tích điện, khả năng nổ và mức phóng xạ vừa phải, lý tưởng cho ứng dụng cuối game trong xây dựng và chế tạo đơn vị.
status.asthosus-26z-15-item-tablet-draysten.details = Báo cáo vật liệu R-015: Draysten \n\nDraysten đại diện cho đỉnh cao của công nghệ chế tạo hợp kim trên Asthosus. Vật liệu tiên tiến này được sản xuất trong Draysten Crucible, một quá trình kết hợp Vesmonium — vốn đã là một chất phức tạp cần nhiều thành phần dễ bay hơi — với Nontragen và Nhiệt. \nHợp kim thu được có khả năng tích điện cao hơn, dễ cháy và nổ mạnh, khiến nó trở thành nguyên liệu không thể thiếu cho hạ tầng cuối game và các đơn vị chuyên dụng. \nTuy nhiên, quá trình chế tạo Draysten tiêu tốn cực nhiều tài nguyên, nhất là do nhu cầu Vesmonium — vốn đã đòi hỏi đầu tư khổng lồ vào cơ sở sản xuất. \nTiềm năng nổ và khả năng tích điện của Draysten khiến nó rất thích hợp để chế tạo công trình phòng thủ mạnh mẽ, đơn vị tiên tiến và vũ khí. \n\n- Báo cáo phân tích tài nguyên Trumir số 15

status.asthosus-26z-16-liquid-tablet-pressure.name = Tài nguyên - Áp suất
status.asthosus-26z-16-liquid-tablet-pressure.description = Vị trí: \nÁp suất là một trong những tài nguyên thiết yếu và phổ biến nhất trên Asthosus, cung cấp năng lượng cho hàng loạt máy móc, máy phát và thiết bị quan trọng cho sự sống cũng như hoạt động. \nĐược tìm thấy trong các mỏ tự nhiên sâu dưới lòng đất hoặc khai thác qua thiết bị chuyên dụng, nó đóng vai trò như “nguồn sống” cho vô số quy trình. \n\nThành phần: \nÁp suất vốn là một chất khí trong điều kiện cực hạn, được khai thác và sử dụng nhờ khả năng sinh năng lượng khi được giải phóng trong môi trường kiểm soát. \nNó là thành phần cơ bản trong nhiều máy móc, tuabin và hệ thống năng lượng Asthosus, thường được lưu trữ trong bình áp lực cao hoặc dùng trực tiếp trong quá trình vận hành. \nMặc dù có tiềm năng gây nổ thảm khốc nếu quản lý sai, nó vẫn là phần không thể thiếu của công nghiệp Asthosus.
status.asthosus-26z-16-liquid-tablet-pressure.details = Báo cáo tài nguyên R-016: Áp suất \n\nÁp suất không chỉ là một tài nguyên thiết yếu — nó chính là động cơ vận hành phần lớn hạ tầng công nghệ của Asthosus. \nTừ tuabin cho đến hệ thống sản xuất năng lượng quy mô lớn, Áp suất đóng vai trò quan trọng trong việc khai thác năng lượng từ môi trường bất ổn của hành tinh. \nLà chất khí, nó phải được kiểm soát và lưu trữ cực kỳ cẩn trọng, vì chỉ một sai sót nhỏ trong việc nén giữ cũng có thể dẫn đến nổ thảm khốc. Dù không dễ cháy, khả năng gây nổ của nó vẫn là mối lo nghiêm trọng, đòi hỏi giao thức an toàn tiên tiến ở bất kỳ nơi nào được sử dụng. \nLoại khí này đặc biệt hữu ích cho các Tuabin Áp suất, cho phép tạo năng lượng hiệu quả ngay cả trong những sinh quyển khắc nghiệt nhất của Asthosus. \nMặc dù cực kỳ bất ổn, vai trò của nó trong vận hành máy móc không thể bị xem nhẹ. Quản lý đúng cách đảm bảo Áp suất vẫn là một trong những chất quan trọng nhất để duy trì ưu thế công nghệ. \n\n- Báo cáo phân tích tài nguyên Trumir số 16

status.asthosus-26z-17-liquid-tablet-sif4.name = Tài nguyên - Silicon Tetrafluoride
status.asthosus-26z-17-liquid-tablet-sif4.description = Vị trí: \nSilicon Tetrafluoride là một loại khí cực kỳ dễ bay hơi, tuy nguy hiểm nhưng cần thiết cho nhiều hệ thống tiên tiến của Asthosus, đặc biệt là trong cơ chế làm mát vũ khí và các quy trình tinh chế tài nguyên. \nChủ yếu được tìm thấy ở các cơ sở nghiên cứu và công nghiệp, nó đóng vai trò quan trọng trong việc duy trì hiệu suất và an toàn cho các hệ thống năng lượng cao. \nLoại khí này được thu bằng Máy tích tụ địa nhiệt từ các khe phun Asthosus. \n\nThành phần: \nSilicon Tetrafluoride là hợp chất khí, phản ứng mạnh với nước và độ ẩm, có thể gây hư hại nghiêm trọng nếu xử lý sai cách. Dù độc hại, nó có vai trò không thể thay thế trong các quy trình làm mát tháp pháo và tinh chế tài nguyên, nhờ khả năng hấp thụ và phân tán nhiệt hiệu quả. \nMối nguy hiểm của nó không chỉ ở tính phản ứng mà còn ở khả năng phát nổ khi chịu nhiệt cao hoặc lưu trữ sai.
status.asthosus-26z-17-liquid-tablet-sif4.details = Báo cáo quy trình R-017: Silicon Tetrafluoride \n\nSilicon Tetrafluoride là một trong những chất khó quản lý nhất do độ dễ bay hơi và nguy hiểm cực cao. \nNó thường được dùng trong hệ thống làm mát của thiết bị năng lượng cao, như tháp pháo và nhà máy tinh chế, nơi nó đóng vai trò không thể thay thế trong việc duy trì nhiệt độ an toàn. \nKhả năng hấp thụ nhiệt gần như không có trở kháng nhiệt khiến nó lý tưởng cho các ứng dụng này, nhưng thành phần cực kỳ phản ứng của nó đồng nghĩa với việc chỉ cần tiếp xúc nhỏ với độ ẩm hoặc lưu trữ sai đã có thể gây ra hậu quả thảm khốc. \nNgoài ra, xu hướng phát nổ khi chịu áp lực cao cũng luôn phải được cân nhắc. Vì thế, chỉ các thiết bị được thiết kế đặc biệt và quy trình an toàn nghiêm ngặt mới có thể cho phép sử dụng nó. \nDù rủi ro, Silicon Tetrafluoride vẫn là một trong những hợp chất không thể thiếu cho tinh chế tài nguyên tiên tiến và vận hành tháp pháo. \n\n- Báo cáo phân tích tài nguyên Trumir số 17

status.asthosus-26z-18-liquid-tablet-oasis-water.name = Tài nguyên - Nước Ốc đảo
status.asthosus-26z-18-liquid-tablet-oasis-water.description = Vị trí: \nNước Ốc đảo là chất lỏng hiếm và thiết yếu, được lấy từ các ốc đảo trong quần xã sinh vật sa mạc trên Asthosus. \nNhững ốc đảo ít ỏi này đóng vai trò là nguồn dự trữ chất lỏng duy nhất trong vùng đất khô cằn và khắc nghiệt. \n\nThành phần: \nNước Ốc đảo có nồng độ khoáng chất bất thường cao, khiến nó có những đặc tính khác biệt so với nước thông thường. Hàm lượng khoáng cao làm tăng điểm sôi, ngăn không cho nó bốc hơi ngay lập tức dưới nhiệt độ cực đoan của Asthosus. \nĐiều này khiến nó trở nên quan trọng cho việc làm mát, đặc biệt trong những môi trường mà nước thường sẽ bay hơi quá nhanh để có ích. \nHàm lượng khoáng cao cũng giúp nó dẫn nhiệt hiệu quả, hấp thụ và phân tán nhiệt tốt hơn nhiều so với các chất lỏng tiêu chuẩn.
status.asthosus-26z-18-liquid-tablet-oasis-water.details = Báo cáo R-018: Sử dụng Nước Ốc đảo \n\nHàm lượng khoáng chất cao là yếu tố phân biệt Nước Ốc đảo với nước thường, khiến nó trở thành tài nguyên vô giá cho các hệ thống làm mát trên Asthosus. Sự pha trộn độc đáo này giúp nó chịu được nhiệt độ khắc nghiệt mà không bay hơi ngay, yếu tố then chốt trong ứng dụng công nghiệp. \nNhờ đặc tính này, nó có thể hấp thụ một lượng nhiệt lớn trước khi đạt điểm sôi, cực kỳ hiệu quả trong làm mát máy móc và hệ thống phát điện, đặc biệt ở vùng sa mạc nóng bỏng. \nTuy nhiên, sự khan hiếm của Nước Ốc đảo khiến việc khai thác phải được cân nhắc kỹ, để tránh cạn kiệt nguồn tài nguyên quý giá này. \n\n- Báo cáo phân tích tài nguyên Trumir số 18

status.asthosus-26z-19-liquid-tablet-purified-water.name = Tài nguyên - Nước Ốc đảo Tinh khiết
status.asthosus-26z-19-liquid-tablet-purified-water.description = Vị trí: \nNước Ốc đảo Tinh khiết được tinh chế từ Nước Ốc đảo giàu khoáng chất ở các quần xã sinh vật sa mạc trên Asthosus. Sau khi khai thác, nước trải qua quá trình lọc để loại bỏ tạp chất, đảm bảo chỉ còn lại chất lỏng tinh khiết nhất. \n\nThành phần: \nNước Ốc đảo Tinh khiết là kết quả của quá trình lọc kỹ càng Nước Ốc đảo bằng màng lọc chuyên dụng. Quá trình này loại bỏ tạp chất, để lại dạng nước tinh khiết, lý tưởng cho ứng dụng kỹ thuật. \nMặc dù vẫn giữ nồng độ khoáng cao, nhưng giờ đây nó đã không còn lẫn các tạp chất tự nhiên có trong Nước Ốc đảo thô. Thành phần cải thiện này giúp nó trở thành chất làm mát ưu việt, đặc biệt phù hợp cho các hệ thống máy móc tinh vi hoặc công nghệ cao cần mức độ tinh khiết cao.
status.asthosus-26z-19-liquid-tablet-purified-water.details = Báo cáo R-019: Ứng dụng Nước Ốc đảo Tinh khiết \n\nNước Ốc đảo Tinh khiết là một tài nguyên vô giá, được lọc để đáp ứng các tiêu chuẩn khắt khe trong ứng dụng công nghệ cao và máy móc tiên tiến. Thành phần giàu khoáng, không còn tạp chất, mang lại những lợi thế nhiệt tương tự Nước Ốc đảo thường, bao gồm điểm sôi cao và khả năng hấp thụ nhiệt vượt trội. \nSự tinh khiết của nó khiến nó trở nên lý tưởng cho các thiết bị tinh vi như hệ thống làm mát lò phản ứng, tuabin, nơi mà chỉ một lượng nhỏ tạp chất cũng có thể gây hỏng hóc. \nDù tinh khiết hơn, Nước Ốc đảo Tinh khiết vẫn hiếm không kém bản gốc, đòi hỏi quản lý cẩn trọng trong mọi hoạt động. \n\n- Báo cáo phân tích tài nguyên Trumir số 19

status.asthosus-26z-20-liquid-tablet-liquid-barite.name = Tài nguyên - Barite Lỏng
status.asthosus-26z-20-liquid-tablet-liquid-barite.description = Vị trí: \nBarite Lỏng là dạng phóng xạ, cực kỳ bất ổn của Barite, chỉ xuất hiện trong những điều kiện khắc nghiệt nhất. \nDạng chất lỏng này có khả năng lan rộng nhanh chóng và gây hại cho bất kỳ thứ gì nó tiếp xúc. Đặc tính ăn mòn cùng bức xạ phát ra khiến nó trở thành một trong những chất lỏng nguy hiểm nhất trên Asthosus. \nTuy nhiên, khi được làm lạnh và xử lý qua Máy làm mát Barite, Barite Lỏng có thể đông đặc lại thành Barite rắn, một vật liệu hữu ích cho xây dựng và chế tạo nâng cao. \n\nThành phần: \nBarite Lỏng giữ nhiều đặc tính của dạng rắn, nhưng trong trạng thái lỏng bất ổn hơn nhiều. \nTính phóng xạ cao khiến nó cực kỳ nguy hiểm khi xử lý, phát ra trường phóng xạ yếu nhưng liên tục. Bất kỳ thứ gì tiếp xúc sẽ bị nhiễm xạ và hư hại. \nĐộ nhớt cao và khả năng phát nổ khiến nó là mối nguy lớn khi tồn tại với số lượng nhiều.
status.asthosus-26z-20-liquid-tablet-liquid-barite.details = Báo cáo R-020: Nguy cơ Barite Lỏng \n\nBarite Lỏng là mối đe dọa nghiêm trọng đối với thiết bị do độ bất ổn cao và bức xạ phát ra. \nNếu không được kiểm soát đúng cách, nó sẽ lan rộng trong môi trường, gây thiệt hại nghiêm trọng. \nViệc xử lý chất này rất khó khăn, nhưng với quy trình làm lạnh phù hợp, nó có thể được đông đặc trở lại thành Barite và sử dụng cho xây dựng nâng cao cũng như hệ thống phòng thủ. \nTuy nhiên, để xử lý an toàn Barite Lỏng, cần có thiết bị chuyên dụng như Máy làm mát Barite, vốn là điều kiện bắt buộc để biến nó thành dạng sử dụng được. \n\n- Báo cáo phân tích tài nguyên Trumir số 20

status.asthosus-26z-21-liquid-tablet-nontragen.name = Tài nguyên - Nontragen
status.asthosus-26z-21-liquid-tablet-nontragen.description = Vị trí: \nNontragen là loại khí chuyên biệt, được sản xuất thông qua quy trình độc nhất gồm nén Nước Ốc đảo và Obsidian nghiền mịn. \nLoại khí này giữ vai trò trọng yếu trong các hệ thống làm mát tiên tiến và quy trình sản xuất công nghệ cao trên Asthosus. Đặc tính độc đáo của nó khiến nó trở thành tài nguyên vô giá cho các ứng dụng hiệu suất cao, đặc biệt ở môi trường nhiệt độ cực hạn. \nNontragen nổi tiếng nhờ tính ổn định nhiệt, cho phép nó hoạt động như chất làm mát mạnh mẽ trong các hệ thống cần duy trì nhiệt độ ổn định. \n\nThành phần: \nNontragen là loại khí có chữ ký nhiệt đặc biệt, thành phần thiết yếu trong quản lý nhiệt của máy móc tiên tiến và cơ sở hạ tầng trên hành tinh. \nQuy trình tổng hợp, gồm sự kết hợp giữa Nước Ốc đảo và Obsidian nghiền mịn dưới áp lực cực lớn, tạo ra loại khí có khả năng hấp thụ nhiệt ấn tượng và làm mát ổn định. \nHỗn hợp đặc biệt này cũng mang đến màu sắc và kết cấu đặc trưng, giúp nhận diện khi làm việc với nó.
status.asthosus-26z-21-liquid-tablet-nontragen.details = Báo cáo R-021: Tổng hợp Nontragen \n\nQuá trình tổng hợp Nontragen rất tinh vi, đòi hỏi kiểm soát chính xác nhiệt độ và áp suất. \nỨng dụng của nó trong các hệ thống sản xuất cao cấp là vô giá, đặc biệt ở những vùng như Radiant Expanse và quần xã Igneous, nơi nhiệt độ cực hạn luôn là mối đe dọa. \nLoại khí này đóng vai trò chất làm mát hiệu quả, đặc biệt cho máy móc tiên tiến và lò phản ứng cần làm mát liên tục dưới áp lực cao. \nNgoài ra, vai trò của Nontragen trong các phương pháp sản xuất hợp kim và vật liệu công nghệ cao càng khẳng định tầm quan trọng của nó. \n\n- Báo cáo phân tích tài nguyên Trumir số 21
