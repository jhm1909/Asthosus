#Mod info

mod.asthosus.name = Asthosus
mod.asthosus.author = Catser
mod.asthosus.description = Một mod bổ sung một hành tinh mới Asthosus, vào trò chơi.\n\nAsthosus là một hành tinh hoang vắng. Một vùng đất khô cằn đầy nguy hiểm.\nNó có một chiến dịch hoàn chỉnh với 11 bản đồ chính và 21 bản đồ tùy chọn.\n\nNgoài 32 bản đồ này, Asthosus còn chứa hơn 180 nội dung độc đáo,\nbao gồm khối, chất lỏng, vật phẩm, đơn vị và hiệu ứng trạng thái.\nCon số này chưa tính các đơn vị nội bộ hay khối/ô môi trường.\n\nMục tiêu của tôi là gần như không tái sử dụng nội dung gốc,\nthay vào đó làm đầy mod bằng những thứ mới mẻ và (hy vọng) thú vị.\n\nMod đi kèm với nhạc tùy chỉnh riêng, được sáng tác bởi ThePythonGuy3!\n\nNếu bạn gặp bất kỳ vấn đề nào hoặc muốn góp ý,\nhãy thoải mái tham gia máy chủ Discord của Asthosus.\nĐiều này cũng áp dụng khi bạn cần hỗ trợ về mod.\n\nAsthosus hiện có sẵn với các ngôn ngữ sau:\n- Tiếng Anh\n- Tiếng Đức\n- Tiếng Indonesia\n- Tiếng Nga\n- Tiếng Ukraina\n- Tiếng Trung Phồn thể\n- Tiếng Trung Giản thể\n\nChúc bạn chơi vui!
mod.asthosus.subtitle = Giờ đây với 68,9% barit nhiều hơn!

#Campaign Objectives

genesis.ferrinite = Chào mừng đến với Asthosus.\n\nNghiên cứu và xây dựng 4 \n[accent]Đơn vị khai thác Ferrinite[] để bắt đầu.\n\nĐơn vị khai thác Ferrinite có thể được đặt \nhướng vào các bức tường màu xám nhạt.\n\nCác bức tường màu xám đậm đã bị phong hóa và không thể khai thác \nbằng Đơn vị khai thác Ferrinite.\n\nSử dụng [accent]Đường ống Ferrinite[] để kết nối \nĐơn vị khai thác với lõi của bạn.
genesis.demetite = Nghiên cứu [accent]Đơn vị khai thác Demetite[] \nvà xây dựng 4 cái để tiếp tục.\n\nĐơn vị khai thác Demetite có thể được đặt \nhướng vào các bức tường cát sáng màu.\n\nCác bức tường cát tối màu hơn \nđã bị phong hóa và không thể khai thác \nbằng Đơn vị khai thác Demetite.\n\nKết nối [accent]Đơn vị khai thác Demetite[] \nvới lõi của bạn bằng [accent]Đường ống Ferrinite[].
genesis.walls = Kẻ địch đang đến!\n\nDi chuyển đến khu vực thả quân địch và \nđặt vài bức tường ở đó để tiếp tục!
genesis.catapults = Tường một mình sẽ không thể cản được quân địch.\n\nNghiên cứu và xây dựng 3 [accent]Nỏ bắn đá[].\n\nCung cấp đạn dược dưới dạng \nFerrinite hoặc Demetite cho \n[accent]Nỏ bắn đá[] bằng [accent]Đường ống Ferrinite[].

objective.read = [accent]Hãy đọc kỹ hướng dẫn tại lõi của bạn!

ignition.power = Năng lượng là yếu tố sống còn ở Asthosus.\n\nNghiên cứu [accent]Mỏ ma sát[] từ cây công nghệ \ue875\nvà xây dựng ba cái tại các vị trí chỉ định.
ignition.generator = Nghiên cứu [accent]Máy phát Ignition[] từ cây công nghệ \ue875.\nXây dựng một cái và cung cấp [accent]Lignite[] từ [accent]Mỏ ma sát[] của bạn.
ignition.connect = Nghiên cứu [accent]Dây Ferrinite[] từ cây công nghệ \ue875 và\nxây dựng chúng để kết nối trực tiếp [accent]Máy phát Ignition \nvới [accent]Máy chiếu Phục hồi[] bên cạnh lõi của bạn.
ignition.enemies = Kẻ địch đã phát hiện sự hiện diện của bạn tại đây! Hãy phòng thủ khu vực này.\nHãy tận dụng cơ hội này để làm quen với [accent]\ue810 hệ thống năng lượng của Asthosus[].
ignition.alert = [red]Kẻ địch đang đến!\nHãy phòng thủ khu vực này!

lattice.lodestone = [accent]Lodestone[] là tài nguyên quan trọng trên Asthosus.\n\nNghiên cứu và đặt một [accent]Máy trộn Lodestone[].\n\nBạn cần khai thác [accent]Cát cứng[] từ vùng sa mạc \nđể mở khóa nghiên cứu máy trộn.
lattice.produce = Cung cấp [accent]Máy trộn Lodestone[] bằng Ferrinite \nvà Cát cứng để nó sản xuất [accent]Lodestone[].\n\nCát cứng có thể được khai thác từ \nô Cát cứng trong các quần xã sa mạc. 
lattice.enemies = Kẻ địch đang đến! Hãy tận dụng công nghệ mới để bảo vệ lõi và chiếm—\n\n[ BẮT ĐẦU PHÁT THANH TỰ ĐỘNG ]\n\nRỜI KHỎI KHU VỰC NÀY NGAY LẬP TỨC. KHU VỰC NÀY ĐÃ BỊ [red]ĐƠN VỊ BRT-3[] CHIẾM ĐÓNG.\n\n[ KẾT THÚC PHÁT THANH ]

fulge.lithium = [accent]Lithium[] rất cần thiết cho nhiều quy trình.\nNghiên cứu và xây dựng [accent]Máy nghiền Lithium[].
fulge.create = Cung cấp [accent]Máy nghiền Lithium[] bằng Lignite và Demetite \nđể nó tạo ra [accent]Lithium[].
fulge.enemies = Tiếp tục sản xuất Lithium và nghiên cứu công nghệ của nó!\n\nKẻ địch đã phát hiện sự hiện diện của bạn, hãy tự vệ!
fulge.incoming = [red]Kẻ địch đang đến!

immist.ground = Tháp pháo không di động và không phù hợp để tấn công. Bạn cần đơn vị cơ động.\n\nNghiên cứu [accent]Xưởng lắp ráp bộ binh[] trước khi xây dựng một cái.
immist.shiv = Đơn vị cần nhiều bộ phận khác nhau để hoạt động.\nChúng có thể được tạo bên trong [accent]Máy lắp ráp linh kiện[].\n\nHãy tạo các vật liệu cần thiết cho 6 Shiv, sau đó tiếp tục.
immist.command = [accent]Chế độ Chỉ huy[] là cần thiết để ra lệnh cho đơn vị. \n\nGiữ [accent]L-shift[] và nhấp chuột trái rồi kéo qua vùng chọn để chọn một nhóm đơn vị.\nGiữ [accent]L-shift[] và nhấp chuột phải để ra lệnh di chuyển.\n\n[accent]Shift+G[] chọn tất cả đơn vị. [accent]Shift+H[] chọn tất cả nhà máy đơn vị.\n\nTrên di động, bấm nút chỉ huy để vào chế độ chỉ huy,\nsau đó giữ và kéo để chọn nhóm đơn vị.\nChạm vào một vị trí để ra lệnh di chuyển.\n\nHãy tận dụng các thao tác này để lập điểm tập kết chiến lược cho quân đội.
immist.constituent = Đơn vị cấp cao chỉ có thể được tạo khi có [accent]Cấu kiện lắp ráp[] đặt cạnh Xưởng lắp ráp.\n\nCấp độ đơn vị yêu cầu tất cả điều kiện tiên quyết, nghĩa là đơn vị cấp 3 \ncần cả Cấu kiện cơ bản và Cấu kiện nâng cao, chứ không phải một trong hai.\n\nĐơn vị cấp cao có thể yêu cầu nhiều linh kiện tiên tiến hơn.\n\n[accent]Máy lắp ráp linh kiện[] cấp cao hơn có thể chế tạo các bộ phận này.
immist.skills = Giờ bạn đã biết cách tạo đơn vị và linh kiện của chúng,\ncũng như cách chế tạo đơn vị mạnh hơn.\n\nHãy dùng kỹ năng này để tiêu diệt tiền đồn của kẻ địch.\nHãy nhớ, quân đội không bao giờ là quá đông.

igneouspeaks.obsidian = [accent]Obsidian[] rất hữu ích cho các công trình nâng cao.\n\nNó chỉ có thể được khai thác bằng [accent]Mỏ ma sát lớn[] hoặc mỏ cấp cao hơn.\n\nNghiên cứu [accent]Mỏ ma sát lớn[] từ cây công nghệ \ue875 và \nđặt chúng lên các quặng tối màu trong quần xã Obsidian.\n\nCác mũi khoan này chỉ có thể khai thác [accent]Tinh thể Geode[] từ các quặng đó.\n\nNhững geode này phải được xử lý trong [accent]Máy nghiền Geode[] để thu được [accent]Obsidian[] sử dụng được.

detrimentvalley.barite = [accent]Barit[] chỉ có thể khai thác bằng [accent]Mỏ mài mòn[] hoặc cao hơn.\n\nKhai thác Barit từ các ô Barit trắng trong quần xã phóng xạ.\n\n[accent]Khối nhiễm xạ[] rơi ra phải được xử lý thành Barit dùng được bằng [accent]Cối xay Barit[] trước.
detrimentvalley.creatures = Asthosus là nơi sinh sống của một loài sinh vật.\n\nChúng có vẻ hữu cơ.\n\nNhững sinh vật này sẽ xuất hiện từ tổ.\n\nCác tổ có thể được tìm thấy trong quần xã riêng của chúng. 
detrimentvalley.creatureslocate = [accent]Sinh vật Barit đang truy tìm bạn trong [lightgray]{0}

